<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div style="margin: 50px">
    <button id="word">下载word</button>
</div>

<script th:src="@{/js/jquery/jquery-3.4.1.min.js}"></script>
<script th:inline="javascript">
    $(function(){

        //下载word
        $("#word").click(function () {
            var href = [[@{/word/download}]];
            window.open(href);
        })

    });
</script>
</body>
</html>
